<body>
     
    <section class="vh-100 "
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container  ">
      <div class="row d-flex justify-content-center align-items-center">
    <form action="login" method='post'>
    {% csrf_token %}
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 ">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5 bg-dark text-white">
              <h2 class="text-uppercase text-center mb-5">LogIn Page</h2>
                <div class="form-outline mb-4">
                </div>

                <div class="form-outline mb-4">
                  <input type="number" id="form3Example3cg" name="otp" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Otp</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" name="pwd" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>
                                
                <div class="d-flex justify-content-center">
                 <button class="btn btn-outline-light btn-lg p-2 w-75" type="submit">Login</button>
                </div>

                <p class="text-center  mt-5 mb-0 text-white">Have already an account? <a href="#"
                    class="fw-bold text-body"><u>Sign Up</u></a></p>
            </div>
          </div>
        </div>
    </form>
      </div>
    </div>
  </div>  
  </div>
</section>
</form>
